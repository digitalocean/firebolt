application: unit-test-pipeline
metrics:
  enabled: true
  prefix: test
  port: 4321
internaldata:
  transport: kafka
  params:
    brokers: localhost:9092
    messagetopic: firebolt-messages-inttest
source:
  name: simplesource
nodes:
  - name: filternode
    workers: 2
    buffersize: 4
    children:
      - name: errornode
        workers: 1
        buffersize: 1
        error_handler:
          name: errorhandlernode
        children:
          - name: resultsnode
            workers: 2
            buffersize: 0
