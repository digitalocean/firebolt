    workers: 1
    buffersize: 100
    params:
      param1.1: value1.1
      param1.2: value1.2
    children:
      - name: secondnode
        workers: 2
        buffersize: 200
        error_handler:
          name: secondnode
          id: error-handler-consumer-wrong-type
          buffersize: 100
