application: TestApp
metrics:
  prefix: test
source:
  name: kafkaconsumer
  params:
    brokers: kafkabroker:9092
    consumergroup: testapp
    topic: logs-all
    buffersize: 1000
nodes:
  - name: firstnode
    workers: 1
    buffersize: 100
    params:
      param1.1: value1.1
      param1.2: value1.2
    children:
      - name: secondnode
        workers: 2
        buffersize: 200
        error_handler:
          name: errorhandlernode
          buffersize: 100
          children:
            - name: child-not-allowed-here
              workers: 1
        children:
          - name: thirdnode
            id: third-node-id
            workers: 3
            buffersize: 300
            params:
              param3.1: value3.1
              param3.2: value3.2
  - name: fourthnode
    workers: 4
    buffersize: 400
